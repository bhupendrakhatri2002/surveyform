<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="survey">
        <h1>SURVEY FORM</h1>
    </div>

    <div class="forms">
        <form >
         Name: <input class="name" type="text" placeholder="Name of candidant"><br><br>
         DOB:<input class="name" type="date" placeholder="Date of Birth" required><Br></Br>
         Email id:<input class="name" type="email" placeholder="Email id" required><br> <br>
         <!-- password:<input type="password" placeholder="password" required><br><br> -->
         Gender:<input  type="radio" name="Gender" >Male
         <input  type="radio" name="Gender" >Female
         <input type="radio" name="Gender">Other <br><br>
        Are you graduate:<select class="name2">
            <option>Yes</option>
            <option>No</option>
        </select><br><br>
         
         Programming Language:<select class="name3">
            <option>C</option>
            <option>C++</option>
            <option>JAVA</option>
            <option>PYTHON</option>
            <option>WEB DEVELOPEMENT</option>
         </select><br><br>
        Resume: <input class="name" type="file" placeholder="Add your resume"><br><br>
         
         Accept all term and condition <input type="checkbox"><br><br>
         <label >Summary:</label><br>
         <textarea class="name" cols="70" rows="3"></textarea><br><br>
         <button>Submit</button>
      </form>
    </div>
    
</body>
</html>
